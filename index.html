<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Volkhov" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>Weather App</title>
</head>
<body>
	<div class="container">
		<h1>Weather App</h1>
		<div class="main-container">
			<div class="icon"><img src="http://openweathermap.org/img/w/09d.png"/></div>
			<div class="small-container">
				<span id="temperature" class="content">__ &#8451</span></br>
				<span id="fahrenheit" class="content"> __ &#8457</span>
			</div>
		</div>
		<ul>
			<li id="location">Your location</li>
			<li id="weather">Weather</li>
			<li id="humidity">Humidity</li>
		</ul>
		<p class="copyright">by Pavlo Sapsai</p>
		<p id="info"></p>
	</div>
	<script src="jquery-3.2.0.min.js"></script>
	<script src="application.js"></script>
</body>
</html>
